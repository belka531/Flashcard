<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcard 1</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div class="card" id ="card">
          <div><h1>Card</h1></div>
          <div class="position" id="question"></div>
          <div class="position" id="answer"></div>
          <button id="del-card-button">Delete this card</button>
      </div>
      <div class="button">
            <button id="onclick-button">Next</button>
      </div>
      <div class="filed1">
          <input type="text" id="newQuestion" placeholder="Enter question">
      </div>
      <div class="filed2">
            <input type="text" id="newAnswer" placeholder="Enter answer">
      </div>
      <div class="button">
            <button id="onclick-button2">Add</button>
      </div>


  <script src="index.js"></script>
  </body>
